    <title>Mathematic Operations</title>

<body>
    <script src="chap5.js"></script>
    <script>
        // Chap Q1
        // Define two variables and assign them values
        let num1 = 3;   
        let num2 = 5;
        // Add the two numbers together and store the result in a new variable
        let sum = num1 + num2;
        // Display the result in the browser using an alert dialog
        alert("Sum of " + num1 + " and " + num2 + " is " + sum);

        // Chap Q2
         // Define two variables and assign them values
         let num1 = 3;
        let num2 = 5;
        // Perform subtraction, multiplication, division, and modulus operations on the two numbers
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;
        let remainder = num1 % num2;
        // Display the results in the browser using alert dialogs
        alert("Difference of " + num1 + " and " + num2 + " is " + difference);
        alert("Product of " + num1 + " and " + num2 + " is " + product);
        alert("Quotient of " + num1 + " and " + num2 + " is " + quotient);
        alert("Remainder of " + num1 + " and " + num2 + " is " + remainder);

        
    </script>
</body>
